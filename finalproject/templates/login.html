{% extends "base2.html" %}

{% block title %}Login{% endblock %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/login.css') }}">
{% endblock %}

{% block page_content %}

<body class="text-center container">
    <form class="form-signin" method="POST">
     <!--  <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="inputPassword" class="form-control" placeholder="Password" required>
      <p>Don't have an account? <a href="/signup">Sign up</a></p>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" name = "remember" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block submitbtn" type="submit" style="background-color: #007bff;">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; On the Wall 2020</p>
    </form>
 </body>
</html>


{% endblock %}
