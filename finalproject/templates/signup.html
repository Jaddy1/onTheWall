<!-- {% extends "base.html" %} -->

{% block title %}Sign Up{% endblock %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" type="text/css" href="static/login.css">
{% endblock %}

{% block page_content %}

<body class="text-center container">
    <form class="form-signin">
     <!--  <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
      <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

      <label for="reEnterPassword" class="sr-only">Re-enter Password</label>
      <input type="password2" id="reEnterPassword" class="form-control" placeholder="Re-Enter Password" required>
      <p>Already have an account? <a href="/login">Log in</a></p>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block submitbtn" type="submit" style="background-color: #007bff;">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; On the Wall 2020</p>
    </form>
 </body>
</html>


{% endblock %}
